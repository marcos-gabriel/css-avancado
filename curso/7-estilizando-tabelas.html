<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/7-estilizando-tabelas.css">
	</head>

	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="direita">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="direita">R$ 2500,00</td>
			</tr>

			<tr class="alternado">
				<td>002</td>
				<td>Tablet</td>
				<td class="direita">R$ 1500,00</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Iphone</td>
				<td class="direita">R$ 3500,00</td>
			</tr>

			<tr class="alternado">
				<td>004</td>
				<td>Nexus</td>
				<td class="direita">R$ 3500,00</td>
			</tr>

		</table>
	</body>
</html>
